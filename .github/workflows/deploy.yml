name: Deploy to EC2
on:
  push:
    branches:
      - master
jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
    - name: checkout
      uses: actions/checkout@master

    - name: create env file
      run: |
        touch .env
        echo "${{ secrets.ENV_VARS }}" >> .env
        
    - name: create env.prod file
      run: |
        touch .env.production
        echo "${{ secrets.ENV_PROD }}" >> .env.production
        
    - name: create env.dev file
      run: |
        touch .env.development
        echo "${{ secrets.ENV_VARS }}" >> .env.development
        
    - name: create config.js file
      run: |
        mkdir -p /src
        touch /src/config.js
        echo "${{ secrets.CONFIG_JS }}" >> /src/config.js
        
    - name: create remote directory
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.HOST }}
        username: ubuntu
        key: ${{ secrets.KEY }}
        script: mkdir -p /home/ubuntu/srv/ubuntu/frontend

    - name: copy source via ssh key
      uses: burnett01/rsync-deployments@4.1
      with:
        switches: -avzr --delete
        remote_path: /home/ubuntu/srv/ubuntu/frontend
        remote_host: ${{ secrets.HOST }}
        remote_user: ubuntu
        remote_key: ${{ secrets.KEY }}

    - name: executing remote ssh commands using password
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.HOST }}
        username: ubuntu
        key: ${{ secrets.KEY }}
        script: |
          sh /home/ubuntu/srv/ubuntu/config/scripts/deploy.sh
          
    - name: delete useless images and containers
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.HOST }}
        username: ubuntu
        key: ${{ secrets.KEY }}
        script: |
          sudo yes y | sudo docker image prune
          sudo yes y | sudo docker container prune
